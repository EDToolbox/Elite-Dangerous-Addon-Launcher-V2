name: Build Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version'
        required: true

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.100'

      - name: Verify .NET version
        run: dotnet --version

      - name: Restore dependencies
        run: dotnet restore "Elite Dangerous Addon Launcher V2.csproj" --runtime win-x64

      - name: Build project
        run: dotnet build "Elite Dangerous Addon Launcher V2.csproj" --configuration Release --runtime win-x64 --no-restore

      - name: Publish project
        run: dotnet publish "Elite Dangerous Addon Launcher V2.csproj" --configuration Release --output ./publish --self-contained true --runtime win-x64 --no-build

      - name: Create MSIX package
        run: |
          Write-Host "Creating MSIX package..."

          # Find makeappx.exe in Windows SDK
          $sdkPath = "C:\Program Files (x86)\Windows Kits\10\bin"
          $makeappx = Get-ChildItem -Path $sdkPath -Filter "makeappx.exe" -Recurse -ErrorAction SilentlyContinue |
                      Where-Object { $_.FullName -match "x64" } |
                      Select-Object -First 1

          if (-not $makeappx) {
            Write-Error "makeappx.exe not found in Windows SDK"
            exit 1
          }

          Write-Host "Found makeappx: $($makeappx.FullName)"

          # Create package directory structure
          $packageDir = "msix-package"
          New-Item -ItemType Directory -Force -Path $packageDir

          # Copy published files
          Copy-Item -Path "publish\*" -Destination $packageDir -Recurse -Force

          # Copy manifest (MSIX requires AppxManifest.xml in root)
          Copy-Item -Path "AppxManifest.xml" -Destination $packageDir -Force

          # Copy assets
          Copy-Item -Path "Assets" -Destination $packageDir -Recurse -Force

          # Create MSIX using makeappx
          $version = "${{ github.ref_name }}".TrimStart('v')
          $msixPath = "Elite-Dangerous-Addon-Launcher-$version.msix"

          & $makeappx.FullName pack /d $packageDir /p $msixPath /nv

          if ($LASTEXITCODE -ne 0) {
            Write-Error "MSIX build failed with exit code $LASTEXITCODE"
            exit 1
          }

          Write-Host "✓ MSIX package created: $msixPath"

      - name: Verify package
        run: |
          $version = "${{ github.ref_name }}".TrimStart('v')
          $msixPath = "Elite-Dangerous-Addon-Launcher-$version.msix"
          if (-not (Test-Path $msixPath)) {
            Write-Error "MSIX package not found at $msixPath"
            exit 1
          }
          $size = (Get-Item $msixPath).Length / 1MB
          Write-Host "✓ Package verified: $msixPath ($([math]::Round($size, 2)) MB)"

      - name: Determine Release Type
        id: release_type
        run: |
          $tag = "${{ github.ref }}" -replace 'refs/tags/', ''
          if ($tag -match '-rc[0-9]' -or $tag -match '-beta[0-9]' -or $tag -match '-alpha[0-9]') {
            Write-Output "is_prerelease=true" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
          } else {
            Write-Output "is_prerelease=false" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
          }

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: Elite-Dangerous-Addon-Launcher-*.msix
          body_path: CHANGELOG.md
          prerelease: ${{ steps.release_type.outputs.is_prerelease == 'true' }}
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: msix-package
          path: Elite-Dangerous-Addon-Launcher-*.msix
