name: Build Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version'
        required: true

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.100'

      - name: Verify .NET version
        run: dotnet --version

      - name: Restore dependencies
        run: dotnet restore "Elite Dangerous Addon Launcher V2.csproj" --runtime win-x64

      - name: Build project
        run: dotnet build "Elite Dangerous Addon Launcher V2.csproj" --configuration Release --runtime win-x64 --no-restore

      - name: Publish project
        run: dotnet publish "Elite Dangerous Addon Launcher V2.csproj" --configuration Release --output ./publish --self-contained true --runtime win-x64 --no-build

      - name: Install WiX Toolset
        run: |
          Write-Host "Installing WiX Toolset v5..."
          dotnet tool install --global wix --version 5.0.2
          wix --version
          Write-Host "✓ WiX installed"

      - name: Build MSI Installer
        run: |
          Write-Host "Building MSI installer with WiX..."

          $version = "${{ github.ref_name }}".TrimStart('v')
          $publishDir = (Resolve-Path "publish").Path

          # Build the MSI
          wix build installer\Package.wxs `
            -arch x64 `
            -define PublishDir="$publishDir" `
            -define Version="$version" `
            -out "Elite-Dangerous-Addon-Launcher-$version.msi"

          if ($LASTEXITCODE -ne 0) {
            Write-Error "WiX build failed with exit code $LASTEXITCODE"
            exit 1
          }

          Write-Host "✓ MSI installer created successfully"

      - name: Verify installer
        run: |
          $version = "${{ github.ref_name }}".TrimStart('v')
          $msiPath = "Elite-Dangerous-Addon-Launcher-$version.msi"
          if (-not (Test-Path $msiPath)) {
            Write-Error "MSI installer not found at $msiPath"
            exit 1
          }
          $size = (Get-Item $msiPath).Length / 1MB
          Write-Host "✓ Installer verified: $msiPath ($([math]::Round($size, 2)) MB)"

      - name: Determine Release Type
        id: release_type
        run: |
          $tag = "${{ github.ref }}" -replace 'refs/tags/', ''
          if ($tag -match '-rc[0-9]' -or $tag -match '-beta[0-9]' -or $tag -match '-alpha[0-9]') {
            Write-Output "is_prerelease=true" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
          } else {
            Write-Output "is_prerelease=false" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
          }

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            Elite-Dangerous-Addon-Launcher-*.msi
            LICENCE.md
          body_path: CHANGELOG.md
          prerelease: ${{ steps.release_type.outputs.is_prerelease == 'true' }}
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: msi-installer
          path: Elite-Dangerous-Addon-Launcher-*.msi
