name: Build Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version'
        required: true

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.100'

      - name: Verify .NET version
        run: dotnet --version

      - name: Restore dependencies
        run: dotnet restore "Elite Dangerous Addon Launcher V2.csproj"

      - name: Build project
        run: dotnet build "Elite Dangerous Addon Launcher V2.csproj" --configuration Release --no-restore

      - name: Publish project
        run: dotnet publish "Elite Dangerous Addon Launcher V2.csproj" --configuration Release --output ./publish --no-build

      - name: Install NSIS
        run: |
          Write-Host "Installing NSIS via Chocolatey..."
          choco install nsis -y
          Write-Host "✓ NSIS installed"

          # Verify installation
          $nsisPath = "C:\Program Files (x86)\NSIS\makensis.exe"
          if (Test-Path $nsisPath) {
            Write-Host "✓ makensis.exe found at: $nsisPath"
          } else {
            Write-Error "NSIS installation failed - makensis.exe not found"
            exit 1
          }

      - name: Build NSIS Installer
        run: |
          Write-Host "Building NSIS installer..."
          & "C:\Program Files (x86)\NSIS\makensis.exe" /V3 installer/installer.nsi

          if ($LASTEXITCODE -ne 0) {
            Write-Error "NSIS build failed with exit code $LASTEXITCODE"
            exit 1
          }

      - name: Verify installer
        run: |
          if (Test-Path "installer/Elite-Dangerous-Addon-Launcher-Setup.exe") {
            Write-Host "✓ Installer created successfully"
            $size = (Get-Item "installer/Elite-Dangerous-Addon-Launcher-Setup.exe").Length / 1MB
            Write-Host "Size: $([math]::Round($size, 2)) MB"
          } else {
            Write-Error "Installer not found!"
            exit 1
          }

      - name: Determine Release Type
        id: release_type
        run: |
          $tag = "${{ github.ref }}" -replace 'refs/tags/', ''
          if ($tag -match '-rc[0-9]' -or $tag -match '-beta[0-9]' -or $tag -match '-alpha[0-9]') {
            Write-Output "is_prerelease=true" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
          } else {
            Write-Output "is_prerelease=false" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
          }

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            installer/Elite-Dangerous-Addon-Launcher-Setup.exe
            LICENSE.txt
          body_path: CHANGELOG.md
          prerelease: ${{ steps.release_type.outputs.is_prerelease == 'true' }}
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: installer
          path: publish/Elite-Dangerous-Addon-Launcher-Setup.exe
